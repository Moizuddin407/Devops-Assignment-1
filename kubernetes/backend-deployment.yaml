
# ------------------- Backend Deployment -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1 # Adjust for prod/dev later
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # !!! REPLACE with your actual backend image !!!
          image: backend-container
          ports:
            - containerPort: 3000
          env:
            # Inject user/pass from Secret
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mongo-user
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: mongo-password
            # Construct the MONGO_URI using injected credentials and service name
            - name: MONGO_URI
              value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongo:27017/mydatabase?authSource=admin"
            - name: PORT
              value: "3000"
          # Liveness/Readiness probes checking the /health endpoint
          livenessProbe:
            httpGet:
              path: /health # Ensure this endpoint exists in your backend
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health # Ensure this endpoint exists in your backend
              port: 3000
            initialDelaySeconds: 20 # Check readiness sooner
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources: # Add resource limits as per Task 1 requirement
            requests: # Minimum guaranteed
              memory: "64Mi"
              cpu: "100m"
            limits: # Maximum allowed (Adjust for dev vs prod)
              memory: "128Mi" # Example limit for DEV
              cpu: "250m"   # Example limit for DEV
---
