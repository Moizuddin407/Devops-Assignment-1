server {
    listen 80;
    server_name localhost; # Or your domain if needed later

    # Set the root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try serving the requested file directly, then as a directory,
        # otherwise fall back to serving index.html (for SPA routing)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching headers for static assets for better performance
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Prevent server signature disclosure
    server_tokens off;
}